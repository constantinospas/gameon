<mat-card class="match-card">
  <div class="match-header">
    <div class="date">{{ match?.date }}</div>
    <div class="info" *ngIf="betCount > 0">
      Played
    </div>
  </div>
  <div class="options">
    <div class="team-container">
      <div>{{odd.odds.home}}</div>
      <img [src]="homeTeam?.logo_url"/>
      <button mat-raised-button
              (click)="toggle(bet.HOME)"
              [color]="odd.selected === bet.HOME ? 'primary' : ''">{{homeTeam?.name}}
      </button>
    </div>
    <div class="team-container">
      <div>{{odd.odds.draw}}</div>
      <mat-icon>crop</mat-icon>
      <button mat-raised-button
              (click)="toggle(bet.DRAW)"
              [color]="odd.selected === bet.DRAW ? 'primary' : ''">Draw
      </button>
    </div>

    <div class="team-container">
      <div>{{odd.odds.away}}</div>
      <img [src]="awayTeam?.logo_url"/>
      <button mat-raised-button
              (click)="toggle(bet.AWAY)"
              [color]="odd.selected === bet.AWAY ? 'primary' : ''">{{awayTeam?.name}}
      </button>
    </div>
  </div>
</mat-card>
